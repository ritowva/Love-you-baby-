<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 8 - Be My Wife</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #2e003e, #4b0055);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      margin-top: 30px;
    }

    .yes-btn {
      margin-top: 40px;
      padding: 15px 40px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .yes-btn:hover {
      background-color: #e60073;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 Be My Wife 💍</h1>

    <!-- Your custom proposal image -->
    <img src="page8.png" alt="Proposal Image" />

    <br><br>
    <a href="page9.html" class="yes-btn">💞 YES 💞</a>

    <!-- Continue music from previous page -->
    <iframe src="music.html" style="display:none;"></iframe>
  </div>
</body>
</html>
