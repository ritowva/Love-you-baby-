<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 4 ‚Äì My Beloved</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2a004f, #5c007a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 80%;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      width: 300px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeInUp 2s ease-in-out;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff6ec4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #e65cb4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop style="display: none;">
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>My Cutie ‚ù§Ô∏è</h1>

    My beloved, stay with me... because you have my heartbeats üíã
  </p>

  <!-- Hug image -->
  <img src="page4-hug.png" alt="Hugging Illustration" />

  <a class="button" href="page5.html">Next ‚û§</a>

  <script>
    window.addEventListener("load", () => {
      const audio = document.getElementById("bg-music");
      if (audio && audio.paused) {
        audio.play().catch(err => {
          console.log("Autoplay issue:", err);
        });
      }
    });
  </script>
</body>
</html>
